<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
     <ion-menu-button></ion-menu-button>
   <ion-title>Perfil del usuario</ion-title>
   </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="userData">
    <ion-card-header>
      <ion-card-title>{{ userData.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ userData.correo_electronico }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Fecha de Registro:</strong> {{ userData.fecha_registro?.toDate() | date }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
