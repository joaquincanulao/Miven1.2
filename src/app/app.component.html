<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Miven</ion-list-header>
          <ion-note>V.1</ion-note>
          <ng-template ngFor let-i="index" let-p [ngForOf]="appPages">

            <ng-template [ngIf]="p.items?.length > 0" [ngIfElse]="sinItems">
              
              <ion-accordion-group value="{{p.title}}">
                <ion-accordion value="{{p.title}}" toggle-icon="arrow-down-circle">
                  <ion-item slot="header">
                    <ion-label>{{p.title}}</ion-label>
                  </ion-item>
      
                  <ion-list id="inbox-list" slot="content" >
                    <ion-menu-toggle auto-hide="false" *ngFor="let sp of p.items; let i = index">
                      <ion-item routerDirection="root" [routerLink]="[sp.url]" lines="none" detail="false"
                      routerLinkActive="selected">
                      <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="sp.icon + '-sharp'"></ion-icon>
                      <ion-label>{{ sp.title }}</ion-label>
                    </ion-item>
                    </ion-menu-toggle>
                  </ion-list>
                </ion-accordion>
              </ion-accordion-group>

            </ng-template>
            <ng-template #sinItems>
              <ion-item (click)="closeMenu()" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>               
            </ng-template>
        </ng-template>
       </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
